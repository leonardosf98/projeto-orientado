<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Projeto Orientado | Sistemas para Internet</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Projeto Orientado</h1>
      <nav>
        <p>
          <a href="index.html"> Home</a> |
          <a href="drielly.html">Drielly Fazolino</a> |
          <a href="leonardo.html">Leonardo Souza</a> |
          <a href="curiosidades.html">Tabela de curiosidades</a> |
          <a href="favoritos.html">Sites Favoritos</a> |
          <a href="contact.html">Contato</a>
        </p>
      </nav>
    </header>
    <main id="contact-main">
      <h1>Entre em contato conosco</h1>
      <form
        method="post"
        action="http://hub.fatecrl.edu.br/sobrino/recebe-v2.php"
      >
        <p>
          <label for="nome">Nome</label>
          <input
            type="text"
            name="nome"
            id="nome"
            size="35"
            maxlength="35"
            required=""
            autofocus=""
            placeholder="Ex: João da Silva"
          />
        </p>
        <p>
          <label for="telefone">Telefone</label>
          <input
            type="tel"
            name="Telefone"
            id="telefone"
            size="11"
            maxlength="11"
            required=""
            placeholder="01 98888 7777"
          />
        </p>
        <p>
          <label for="motivo-contato">Motivo do contato</label><br />
          <textarea
            name="motivo-contato"
            id="motivo-contato"
            rows="5"
            cols="40"
            required=""
            placeholder="Escreva brevemente o motivo do contato!"
          ></textarea>
        </p>
        <p>
          <label for="nota">Nota para o site</label><br />
          <input
            type="number"
            name="nota"
            id="nota"
            min="0"
            max="10"
            step="0.5"
            required=""
          />
        </p>
        <p>
          <label for="satisfacao">Grau de satisfacão</label><br />
          <input
            type="range"
            name="satisfacao"
            id="satisfacao"
            value="50"
            min="0"
            max="100"
            required=""
          />
        </p>

        <p>
          <label for="mes">Mes de nascimento</label><br />
          <input type="month" name="mes" id="mes" required="" />
        </p>
        <p>
          <label for="cpf">CPF</label><br />
          <input
            type="name"
            name="cpf"
            maxlength="14"
            placeholder="123-123-123-11"
          />
        </p>

        <p></p>

        <p>
          <label for="cep">CEP</label><br />
          <input
            type="text"
            name="cep"
            id="cep"
            placeholder="00000-000"
            pattern="[0-9]{5}-[0-9]{3}"
            maxlength="9"
          />
        </p>

        <button>Cadastrar</button>
      </form>
    </main>
  </body>
</html>
